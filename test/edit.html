<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="index.html" class="btn btn-primary">All Tasks</a>
        </div>
        <div>
            <form id="addCustomer">
                <div class="mb-3">
                    <label>Account Number</label>
                    <input placeholder="accNum" class="form-control" name="accNum">
                </div>
                <div class="mb-3">
                    <label>Customer Name</label>
                    <textarea class="form-control" style="resize: none;" rows="3" placeholder="Customer Name" name="name"></textarea>
                </div>
                <div class="mb-3">
                    <label>Balance</label>
                    <input class="form-control" name="balance">
                </div>
                <div class="mb-3">
                    <label>Transactions</label>
                <select class="form-select" aria-label="Default select example" name="transactions" id="tCustomer">
                   
                  </select>
                </div>

            <div class="mb-3">
                <button class="btn btn-primary">Edit Customer</button>
            </div>
            </form>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="testTask.js"></script>
</body>
</html>
